help information: |
  Для консультации перейдите в режим "пользователя". В данном режиме Вы имеете возможность получить консультацию
  по выбору графического интерсейса информационной системе. Для этого в меню "Режим" выберите "Режим пользователя",
  нажмите на кнопку "Начать консультацию" и следуйте инструкциям. По окончании Вы получите рекоммендацию и ее объяснение.

  Для редактирования правил перейдите в режим "эксперта". В данном режиме Вы имеете возможность редактировать набор правил,
  по которым будет происходить консультация в режиме "пользователя". Также имеется возможность сохранить и загрузить правила.

  Для просмотра информации об авторах перейдите в подменю "О программе".

  Ниже приведённая таблица показывает изначальный набор правил.
